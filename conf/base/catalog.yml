raccoon_images:
  type: CachedDataset
  dataset:
    type: raccoon_spotter.datasets.ZippedImagesDataset
    filepath: s3://raccoon-spotter/raccoons1/images.zip
    credentials: aws_access

raccoon_labels:
  type: CachedDataset
  dataset:
    type: pandas.CSVDataset
    filepath: s3://raccoon-spotter/raccoons1/labels.csv
